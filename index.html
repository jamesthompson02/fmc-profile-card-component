<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="banner">
                <img src="images/bg-pattern-card.svg" alt="banner image">
            </div> 
            <div class="profile-pic">
                <div class="white-square">
                    <img src="images/image-victor.jpg" alt="profile picture">
                </div>
            </div>
            <div class="header">
                <div class="name">
                    Victor Crest
                </div>
                <div class="age">
                    26
                </div>
            </div>
            <div class="city">
                London
            </div>
            <div class="stats">
                <div class="stats-1">
                    <div class="stats-1-number">
                        80K
                    </div>
                    <div class="stats-1-category">
                        Followers
                    </div>       
                </div>
                <div class="stats-1">
                    <div class="stats-1-number">
                        803K
                    </div>
                    <div class="stats-1-category">
                        Likes 
                    </div> 
                </div>
                <div class="stats-1">
                    <div class="stats-1-number">
                        1.4K
                    </div>
                    <div class="stats-1-category">
                        Photos
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
